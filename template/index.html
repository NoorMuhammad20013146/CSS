<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Encrypted Communication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #81b5ed;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1s ease-out forwards;
        }
        h1, h2 {
            color: #007bff;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        input, button {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            border: 1px solid #ddd;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }
        .output {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            background-color: #f9f9f9;
            height: 100px;
            overflow-y: auto;
            font-size: 0.9rem;
            color: #555;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>

<body class="container">
    <div class="">
        <h1>Welcome to Secured Communication App</h1>
        <h2>Key Exchange</h2>
        <input id="publicKeyInput" type="text" placeholder="Enter your public key">
        <button onclick="uploadKey()">Upload Public Key</button>
        <button onclick="fetchKey()">Fetch AES Key</button>
        <div id="keyOutput">Key exchange messages will appear here.</div>
    </div>
    <div>
        <h2>Messaging</h2>
        <input id="messageInput" type="text" placeholder="Enter your message">
        <button onclick="sendMessage()">Send Encrypted Message</button>
        <button onclick="fetchMessage()">Fetch Encrypted Message</button>
        <div id="messageOutput">Message exchange details will appear here.</div>
        </div>
</body>
</html>
